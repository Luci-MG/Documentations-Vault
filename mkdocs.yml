    - icon: fontawesome/brands/linkedin-in
      link: https://linkedin.com/in/mrudhul-guda
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/_m._._.g/
    # - icon: fontawesome/brands/facebook-f
